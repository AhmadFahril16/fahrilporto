<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00d2ff, #001f4d, #40E0D0);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
        }

        header {
            max-width: 800px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
        }

        h1, h2, p, ul {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 2rem;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        p, ul {
            font-size: 1.2rem;
            line-height: 1.6;
            margin: 0.5rem 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 0.5rem;
            margin: 0.5rem 0;
            transition: background 0.3s;
        }

        ul li:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background-color: #00d2ff;
            color: #001f4d;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.5rem; }
            p, ul { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="main-title"></h1>
        <p id="intro"></p>

        <h2 id="projects-title"></h2>
        <ul id="projects-list"></ul>

        <h2 id="skills-title"></h2>
        <ul id="skills-list"></ul>

        <h2 id="vision-title"></h2>
        <p id="vision"></p>

        <button class="btn" onclick="window.location.href='dashboard.html'">Kembali ke Dashboard</button>
    </header>

    <script>
        const introText = `My name is <strong>Ahmad Fahril</strong>, a vocational high school student majoring in <strong>Electronics Engineering</strong>. Iâ€™m passionate about web development and IoT.`;
        const projects = [
            "Built a Firebase-based product catalog website.",
            "Developed real-time IoT dashboard with WebSocket & ESP8266.",
            "Prepared for national Embedded System (LKS) competition.",
            "Created an IoT webserver for sensors & control via Firebase."
        ];
        const skills = [
            "<strong>Frontend:</strong> HTML, CSS, JavaScript",
            "<strong>Realtime:</strong> Firebase, WebSocket",
            "<strong>IoT:</strong> ESP8266, ESP32, Sensors, L298N",
            "<strong>Tools:</strong> GitHub, Proteus, Eagle, PCB Droid"
        ];
        const visionText = `My goal is to apply my skills in freelance, internships, and tech innovation. Consistent practice & curiosity are key to growth.`;

        // Efek ketik yang lebih lambat
        function typeEffect(el, text, speed = 50) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else {
                    el.classList.add("show");
                }
            }
            typing();
        }

        // Tambahkan elemen dan animasi
        function populateList(el, items) {
            el.innerHTML = "";
            items.forEach((item, idx) => {
                const li = document.createElement("li");
                li.innerHTML = item;
                el.appendChild(li);
                setTimeout(() => {
                    li.classList.add("show");
                }, idx * 100); // Penundaan untuk setiap item
            });
            el.classList.add("show");
        }

        // Tampilkan semua elemen dengan efek
        window.onload = () => {
            const title = document.getElementById("main-title");
            typeEffect(title, "About Me", 50); // Kecepatan ketikan

            setTimeout(() => {
                const intro = document.getElementById("intro");
                intro.innerHTML = introText;
                intro.classList.add("show");

                document.getElementById("projects-title").innerText = "Projects & Experience";
                document.getElementById("projects-title").classList.add("show");
                populateList(document.getElementById("projects-list"), projects);

                document.getElementById("skills-title").innerText = "Key Skills";
                document.getElementById("skills-title").classList.add("show");
                populateList(document.getElementById("skills-list"), skills);

                document.getElementById("vision-title").innerText = "Vision & Goals";
                document.getElementById("vision-title").classList.add("show");

                const vision = document.getElementById("vision");
                vision.innerHTML = visionText;
                vision.classList.add("show");
            }, 1000); // Setelah ketik selesai
        }
    </script>
</body>
</html>
