<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #00d2ff, #ff6ec4, #2c3e50);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            text-align: center;
        }
        
        .name {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #f72585, #7209b7, #3a0ca3, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 400%;
            animation: gradient 5s ease infinite, moveIn 5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
            position: relative;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .countdown {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 0.5s 2s forwards, pulse 0.5s infinite alternate;
        }
        
        @keyframes moveIn {
            0% {
                transform: translateY(-100px) rotate(-10deg);
                opacity: 0;
                letter-spacing: 2em;
            }
            20% {
                opacity: 1;
                letter-spacing: normal;
            }
            80% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) scale(0.5); }
            to { opacity: 1; transform: translateX(-50%) scale(1); }
        }
        
        @keyframes pulse {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">AHMAD FAHRIL</h1>
        <div class="countdown" id="countdown">5</div>
    </div>

    <script>
        // Countdown dari 5 ke 0
        const countdownElement = document.getElementById('countdown');
        let counter = 5;
        
        const countdownInterval = setInterval(() => {
            countdownElement.textContent = counter;
            counter--;
            
            // Ubah warna saat mendekati 0
            if(counter <= 2) {
                countdownElement.style.color = '#ff1a1a';
            }
            
            if(counter < 0) {
                clearInterval(countdownInterval);
                redirectToDashboard();
            }
        }, 1000);
        
        function redirectToDashboard() {
            // Animasi fade out
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            // Redirect setelah animasi selesai
            setTimeout(() => {
                // Ganti URL dengan alamat dashboard Anda
                window.location.href = "dashboard.html";
            }, 500);
        }
    </script>
</body>
</html>
