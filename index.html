<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="jasa pembuatan website, jasa buat web murah, web design mulai dari 20 ribu, web developer indonesia, Ahmad Fahril portfolio, web design services from $2, esp8266, firebase">
    <meta name="author" content="Ahmad Fahril">

    <!-- Schema.org JSON-LD (opsional tapi powerful untuk SEO Google) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Ahmad Fahril",
      "jobTitle": "Web Developer",
      "url": "https://ahmadfahril16.github.io/fahrilporto/",
      "description": "Jasa pembuatan website murah mulai dari Rp 20.000. Web & IoT Developer, proyek berbasis ESP dan Firebase.",
      "sameAs": ["https://github.com/AhmadFahril16"]
    }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00d2ff, #001f4d, #40E0D0);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            text-align: center;
        }
        
        .name {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #f72585, #7209b7, #3a0ca3, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 400% 400%;
            animation: gradient 5s ease infinite, moveIn 1.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
            position: relative;
            opacity: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .countdown {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 0.5s 2s forwards, pulse 0.5s infinite alternate;
        }

        /* SEO hidden text for crawler (not visible but indexable) */
        .seo-text {
            position: absolute;
            left: -9999px;
            visibility: hidden;
        }

        @keyframes moveIn {
            0% {
                transform: translateY(-100px) rotate(-10deg);
                opacity: 0;
                letter-spacing: 2em;
            }
            20% {
                opacity: 1;
                letter-spacing: normal;
            }
            80% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px) scale(0.5); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes pulse {
            from { transform: translateX(-50%) scale(1); }
            to { transform: translateX(-50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">AHMAD FAHRIL</h1>
        <div class="countdown" id="countdown">5</div>
    </div>

    <!-- SEO Support Content (invisible) -->
    <div class="seo-text">
        Ahmad Fahril adalah seorang Web Developer dan IoT Enthusiast yang menawarkan jasa pembuatan website murah mulai dari Rp 20.000.  
        Web design services starting from $2 dollars.  
        Lihat portofolio lengkap proyek-proyek berbasis ESP dan Firebase yang profesional dan berkualitas.
    </div>

    <script>
        // Countdown dari 5 ke 0
        const countdownElement = document.getElementById('countdown');
        let counter = 5;
        
        const countdownInterval = setInterval(() => {
            countdownElement.textContent = counter;
            counter--;
            
            // Ubah warna saat mendekati 0
            if(counter <= 2) {
                countdownElement.style.color = '#ff1a1a';
            }
            
            if(counter < 0) {
                clearInterval(countdownInterval);
                redirectToDashboard();
            }
        }, 1000);
        
        function redirectToDashboard() {
            // Animasi fade out
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';
            
            // Redirect setelah animasi selesai
            setTimeout(() => {
                // Ganti URL dengan alamat dashboard Anda
                window.location.href = "dashboard.html";
            }, 500);
        }
    </script>
</body>
</html>
