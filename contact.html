<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("igTsGjehIBv098d7w"); // Ganti dengan User ID dari EmailJS
        })();
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00d2ff, #001f4d, #40E0D0);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
        }

        label {
            font-size: 1.2rem;
            margin-top: 1rem;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: background 0.3s;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            background-color: #00d2ff;
            color: #001f4d;
            border: none;
            border-radius: 30px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h2>Form Kontak</h2>
    <form id="contact-form">
        <label>Nama:</label>
        <input type="text" name="from_name" required>
        
        <label>Email:</label>
        <input type="email" name="reply_to" required>
        
        <label>Pesan:</label>
        <textarea name="message" required></textarea>
        
        <button type="submit">Kirim</button>
    </form>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(e) {
            e.preventDefault();
            emailjs.sendForm("service_623lukq", "template_zi8d6a4", this)
                .then(() => alert("Pesan berhasil dikirim!"))
                .catch(error => alert("Gagal mengirim: " + error));
        });
    </script>
</body>
</html>
